        h3 {
            color: #564949;
            border: 2px solid #1c1616;

            padding: 20px;

    </style>
</head>
<body>
    <h3>Palindrome </h3>

    <script>
        function isPalindrome (str) {
            let reversed = []
            for (let i = str.length - 1; i >= 0; i--) {
                reversed.push(str[i])
            }
            let newStr = reversed.join('')
            if (newStr == str) {
                return true
            } else {
                return false
            }
        }
        console.log(isPalindrome('madam'))
    </script>
</body>
