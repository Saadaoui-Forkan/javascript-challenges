<body>
    <h3>Find Max Number</h3>

    <script>
        function findMaxNumber(arr) {
            let max = arr[0];
            for(i=0; i<arr.length; i++){
                if ( arr[i] >= max ) {
                    max = arr[i]
                }
            }
            return max
        }
        // console.log(findMaxNumber([2, 1, 91, 16, 10]))
    </script>
