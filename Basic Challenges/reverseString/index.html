<body>
    <h3>Reverse String </h3>

    <script>
        function reverseString (str) {
            const newArr = str.split('').reverse()
            const initialValue = "";
            const newStr = newArr.reduce((acc, currentValue) => acc + currentValue, initialValue);
            return newStr
        }
        console.log(reverseString('world'))
    </script>
</body>
